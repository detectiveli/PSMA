MODEL:
  NAME: 'ResNet50'
  
INPUT:
  SIZE_TRAIN: [384, 128]
  SIZE_TEST: [384, 128]
  PROB: 0.5 # random horizontal flip
  PADDING: 10

DATASETS:
  NAMES: ('DukeMTMC')

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_WORKERS: 0

SOLVER:
  OPTIMIZER_NAME: 'Adam'
  MAX_EPOCHS: 4200
  BASE_LR: 0.0001
  BIAS_LR_FACTOR: 1
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_BIAS: 0.0005
  IMS_PER_BATCH: 16

  STEP: 80
  GAMMA: 0.1

  CHECKPOINT_PERIOD: 80
  EVAL_PERIOD: 40

TEST:
  IMS_PER_BATCH: 128

OUTPUT_DIR: "./checkpoint/DukeMTMC/Softmax_Triplet"
DEVICE: "cuda:0"
